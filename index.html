<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2><em>Calculate all the numbers!</em></h2>
      </div>
      <div class="add-form">
        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="addNum1">Enter a number</label>
                <input type="text" class="form-control" id="addNum1">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="addNum2">Enter another number</label>
                <input type="text" class="form-control" id="addNum2">
              </div>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-info" id="add-button">Add</button>
            </div>
          </div>
        </form>
      </div>
      <div id="add-value">
        <h5>Your numbers add up to: <span id="add-total"></span></h5>
      </div>
      <div class="sub-form">
        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="subNum1">Enter a number</label>
                <input type="text" class="form-control" id="subNum1">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="subNum2">Enter another number</label>
                <input type="text" class="form-control" id="subNum2">
              </div>
            </div>
            <div class="col-md-4">
              <button type="submit" id="sub-button" class="btn btn-danger">Subtract</button>
            </div>
          </div>
        </form>
        <div id="sub-value">
          <h5>Your numbers subtracted equal: <span id="sub-total"></span></h5>
        </div>
      </div>
      <div class="mult-form">
        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="multnum1">Enter a number</label>
                <input type="text" class="form-control" id="multnum1">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="multnum2">Enter another number</label>
                <input type="text" class="form-control" id="multnum2">
              </div>
            </div>
            <div class="col-md-4">
              <button type="submit" id="mult-button" class="btn btn-warning">Multiply</button>
            </div>
          </div>
        </form>
        <div id="mult-value">
          <h5>Your numbers subtracted equal: <span id="mult-total"></span></h5>
        </div>
      </div>
      <div class="divi-form">
        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="divNum1">Enter a number</label>
                <input type="text" class="form-control" id="divNum1">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="divNum2">Enter another number</label>
                <input type="text" class="form-control" id="divNum2">
              </div>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-success" id="divButton">Divide</button>
            </div>
          </div>
        </form>
        <div id="div-value">
          <h5>Your numbers divided equal: <span id="div-total"></span></h5>
        </div>
      </div>
    </div>
  </body>
</html>
